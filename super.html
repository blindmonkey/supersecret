<html>
  <head>
    <title>Three.js Test</title>
    <script type="text/javascript">
      window.supersecret = {};
      window.DEBUG = {
        expose: function() {}
      };

      function doWhen(condition, callback) {
        var func = function() {
          if (condition()) {
            callback();
          } else {
            setTimeout(func, 100);
          }
        };
        func();
      };
    </script>
    <script type="text/javascript" src="js/coffee-script.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/loader.js"></script>
    <script type="text/javascript">
      $(function() {
        var host = window.location.href.split('#')[0].split('?')[0].split('/').slice(0,-1).join('/');
        lib.init(host + '/', 'js/lib/');
        lib.load('main.js');
      });
    </script>
  </head>
  <body>

      body {
        margin: 0;
      }
    </style>
    <div id="container"></div>
  </body>
</html>
